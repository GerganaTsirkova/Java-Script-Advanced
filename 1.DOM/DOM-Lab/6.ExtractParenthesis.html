<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract parenthesis</title>
</head>
<body>
<p id="content">

    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).

</p>
<p id="holder">

    Lorem ipsum dolor sit amet, (consectetur adipiscing
    elit), sed do eiusmod (tempor) incididunt ut labore
    (et dolore magna) aliqua.

</p>
<script>
    function extract(element) {
        let  text = document.getElementById(element).textContent;
        let result = [];
        let pattern = /\(([^)]+)\)/g;
        let regex = new RegExp(pattern);
        let match = regex.exec(text);
        while (match) {
            let str = match[1].toString();
            result.push(str);
            match = regex.exec(text);
        }
        return result.join('; ');
    }
</script>

</body>
</html>
