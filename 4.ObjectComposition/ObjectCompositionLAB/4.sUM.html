<!DOCTYPE html>
<html lang="en">
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDY
GmIJLv2b8=" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1"/>
<input type="text" id="num2"/>
<input type="text" id="result" readonly/>
<br>
<button id="sumButton">
    Sum
</button>
<button id="subtractButton">
    Subtract
</button>
<script>
    $(function() {
        let model = result();
        model.init('#num1', '#num2', '#result');
        $('#sumButton').click(model.add);
        $('#subtractButton').click(model.subtract);
    });

    function result() {
        let num1, num2, result;
        function init(num1Sel, num2Sel, resultSel) {
            num1 = $(num1Sel);
            num2 = $(num2Sel);
            result = $(resultSel);
        }

        function add() {
            action((a, b) => a + b);
        }

        function subtract() {
            action((a, b) => a - b);
        }

        function action(operation) {
            let val1 = Number(num1.val());
            let val2 = Number(num2.val());
            result.val(operation(val1, val2));
        }

        let model = {init, add, subtract};
        return model;
    };
</script>
</body>
</html>
