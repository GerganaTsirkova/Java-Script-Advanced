<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            width: 50px;
            height: 80px;
            background: #EEE;
            border: 3px solid #DDD;
            border-radius: 5px;
            font-size: 18pt;
            text-align: center;
            line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>


    function cardDeckBuilder(selector) {
        return {
            addCard: function (face, color) {
                let result = '';
                switch (color) {
                    case "D":
                        result = '\u2666';
                        break;
                    case "S":
                        result = '\u2660';
                        break;
                    case "H":
                        result = '\u2665';
                        break;
                    case "C":
                        result = '\u2663';
                        break;
                }
                let div = $(`<div class="card">${face} ${result}</div>`).on('click', function () {
                    $(selector).children().each(function (i, div) {
                        $(selector).prepend(div)
                    })
                });
                $(selector).append(div);
            }
        }
    }

    $(function () {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
