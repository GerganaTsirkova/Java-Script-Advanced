<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacts Builder</title>
    <style>
        article { background: #EEE; padding: 1px; width: 250px; margin: 1px; }
        .title { background: #DDD; padding: 5px; font-weight: bold; }
        .title button { float: right }
        .info { margin: 5px; }
        .info span { display: block; }
        .online { background: #9E9; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        class Contact{
            constructor(firstName,lastName,phone,email){
                this.firstName = firstName;
                this.lastName = lastName;
                this.phone = phone;
                this.email = email;
                this.online = false;
            }

            render(selector){
                if(this.online){
                    $(`#${selector}`).append($('<article>')
                        .append($(`<div class="title online">${this.firstName} ${this.lastName}</div>`)
                            .append($('<button>&#8505;</button>').on('click',function () {
                                $(`#${selector}`).append($('<div class="info">')
                                    .append($(`<span>&phone; ${this.phone}</span>`))
                                    .append($(`<span>&#9993; ${this.email}</span>`)))
                            }))))
                }
                else {
                    $(`#${selector}`).append($('<article>')
                        .append($(`<div class="title">${this.firstName} ${this.lastName}</div>`)
                            .append($('<button>&#8505;</button>').on('click',function () {
                                $(`#${selector}`).append($('<div class="info">')
                                    .append($(`<span>&phone; ${this.phone}</span>`))
                                    .append($(`<span>&#9993; ${this.email}</span>`)))
                            }))))
                }
            }
        }

        new Contact("Ivan", "Ivanov", "0888 123 456", "i.ivanov@gmail.com")
        // let contacts = [
        //     new Contact("Ivan", "Ivanov", "0888 123 456", "i.ivanov@gmail.com"),
        //     new Contact("Maria", "Petrova", "0899 987 654", "mar4eto@abv.bg"),
        //     new Contact("Jordan", "Kirov", "0988 456 789", "jordk@gmail.com")
        // ];
        // contacts.forEach(c => c.render('main'));
        //
        // // After 1 second, change the online status to true
        // setTimeout(() => contacts[1].online = true, 2000);

    </script>
</head>
<body>
<div id="main"></div>
</body>
</html>
